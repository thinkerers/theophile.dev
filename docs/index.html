{"title":"$:/config/TiddlyWiki-CPL/GitHub","caption":"\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\u003C$list filter=\"[\u003Clang>search:title[zh]]\">太微中文社区插件源(~GitHub版)\u003C/$list>\u003C$list filter=\"[\u003Clang>!search:title[zh]]\">TiddlyWiki CPL(~GitHub Host)\u003C/$list>\u003C/$list>","tags":"$:/tags/PluginLibrary $:/tags/PluginLibrary/CPL","type":"text/vnd.tiddlywiki","url":"https://tiddly-gittly.github.io/TiddlyWiki-CPL/library/index.html","text":"\u003C!-- lang变量就是当前语言 -->\n\u003C$list filter=\"[[$:/language]get[text]removeprefix[$:/languages/]else[en-GB]]\" variable=\"lang\">\n\u003C$list filter=\"[\u003Clang>search:title[zh]]\" variable=\"lang\">\n\n欢迎使用''【太微中文社区插件源】''！\n\n本插件源是由[[太微(TiddlyWiki)中文社区|https://github.com/tiddly-gittly]]维护的、致力于搜集网络上所有与 ~TiddlyWiki5 有关插件的、希望为中国以及全世界的太微用户提供一键安装、更新插件体验的公开插件源。\n\n如果还不了解该如何使用太微和本插件源，欢迎阅读[[中文社区共建的太微（TiddlyWiki）教程|https://tw-cn.netlify.app]]里插件相关的部分。如上提到的插件源和教程皆为开源项目，你可以在 [[GitHub|https://github.com/tiddly-gittly]] 中找到并参与贡献！如果乐意，可以通过QQ群等方式加入我们，详情请见如上提到的中文教程。\n\n要添加这个插件库到你的 Wiki 中，只需鼠标拖动这个链接到你的 Wiki 里即可：\u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\n注意：本插件源版本为 ~GitHub Page 的版本，更新更快，但是可能需要科学上网手段。如果你在国内，而且不清楚什么是“科学上网”，请选用另一个经过 netlify.app 加速的[[版本|$:/config/TiddlyWiki-CPL/Netlify]]，虽然更新有一定的延迟，但对国内用户更加友好。\n\n@@color:red;''安装任何插件前，请记得备份你的Wiki，本插件源无法为插件造成的个人损失负责！''@@\n\n\u003C/$list>\n\n\u003C$list filter=\"[\u003Clang>!search:title[zh]]\" variable=\"lang\">\n\nWelcome to the ''[TiddlyWiki Chinese Community Plugin Source]''!\n\nThis plugin source is maintained by the [[TiddlyWiki Chinese Community]] and is dedicated to collecting all TiddlyWiki5 related plugins on the web, hoping to provide a one-click installation and update plugin experience for TiddlyWiki users in China and around the world.\n\nIf you don't know how to use TiddlyWiki and this source, you are welcome to read the plugins related section in the [[TiddlyWiki Tutorials for Chinese Communities|https://tw-cn.netlify.app]]. As mentioned above, both the plugin source and the tutorial are open source projects, you can find them in [[GitHub|https://github.com/tiddly-gittly]] and participate in contributing! If you like, you can join us through QQ groups and other means, see the Chinese tutorials mentioned above for details.\n\nTo add this plugin library to your Wiki, just drag this link with your mouse into your Wiki: \u003C$link to=\u003C\u003CcurrentTiddler>>>{{!!caption}}\u003C/$link>\n\nNote: The source version of this plugin is the ~GitHub Page version, which is faster to update, but may require scientific Internet access. If you are in China and are not sure what GFW is, please use another [[version|$:/config/TiddlyWiki-CPL/Netlify]] that is accelerated by netlify.app, although there is a certain delay in updating, but it is more friendly to domestic users more friendly.\n\n@@color:red;''Please remember to back up your Wiki before installing any plugins, this plugin source cannot be held responsible for personal losses caused by plugins!''@@\n\n\u003C/$list>\n\u003C/$list>\n"},

{"created":"20220505193946834","text":"\\define enable-autosave()\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"yes\"/>\n\\end\n\\define disable-autosave()\n\u003C$action-setfield $tiddler=\"$:/config/AutoSave\" text=\"\"/>\n\\end\n\\define set-current-sidebar-tab()\n\u003C$action-listops  $tiddler=\"$:/state/tab/sidebar--595412856\" $field=\"text\" $filter=\"[[$:/tags/SideBar]tagging[]first[]]\"/>\n\\end\n\\define StartupAction()\n    \u003C$let read-only={{{ [subfilter{!!ReadOnlyFilter}] }}}>\n        \u003C!-- ReadOnly Style -->\n            \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=_>\n                \u003Cstyle>{{!!ReadOnlyCSS}}\u003C/style>\n            \u003C/$list>\n        \u003C!-- Actions -->\n        \u003C!-- Toggle save warning-->\n        \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=\"_\" emptyMessage=\u003C\u003Cenable-autosave>> >\u003C\u003Cdisable-autosave>>\u003C/$list>\n\n        \u003C$list filter=\"[list[!!config-visibility]]\" variable=\"UI-elements\">\n            \u003C$list filter=\"[\u003CcurrentTiddler>get\u003CUI-elements>enlist-input[]has[text]]\" variable=\"UI-element\">\n                \u003C!-- config visibility -->\n                \u003C$list filter=\"[\u003CUI-elements>search:title[Buttons]]\" variable=_>\n                    \u003C$tiddler tiddler={{{ $:/config/[\u003CUI-elements>]/Visibility/[\u003CUI-element>]+[join[]] }}}>\n                         \u003C$list filter=\"[\u003Cread-only>match[true]]\" variable=_>\n                             \u003C!-- store initial visibility value -->\n                             \u003C$action-setfield initial={{!!text}}/>\n                             \u003C!-- change visibility value to hide -->\n                             \u003C$action-setfield text=\"hide\"/>\n                         \u003C/$list>\n                         \u003C$list filter=\"[is[current]has[initial]]:filter[\u003Cread-only>match[false]]\" variable=_>\n                             \u003C!-- restore initial visibility value -->\n                             \u003C$action-setfield text={{!!initial}} />\n                         \u003C/$list>\n                    \u003C/$tiddler>\n                \u003C/$list>\n                \u003C!-- toggle tags -->\n                \u003C$list filter=\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[true]]\" variable=\"_\" >\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\"-[[$:/tags/SideBar]] +[[$:/tags/SideBar/disabled]]\" />\n                \u003C/$list>\n                \u003C$list filter=\"[\u003CUI-elements>search:title[tabs]]:filter[\u003Cread-only>match[false]]\" variable=\"_\" >\n                    \u003C$action-listops  $tiddler=\u003C\u003CUI-element>> $tags=\"+[[$:/tags/SideBar]] -[[$:/tags/SideBar/disabled]]\" />\n                \u003C/$list>\n            \u003C/$list>\n        \u003C/$list>\n        \u003C!-- Set current tab -->\n        \u003C\u003Cset-current-sidebar-tab>>\n    \u003C/$let>\n\\end\n\\define checkbox(state,field)\n    \u003C$button class=\"tc-btn-invisible\" actions=\"\"\"\n        \u003C$action-listops  $field=\"$field$\" $subfilter=\"+[toggle\u003Ctoggle>]\" />\n        \u003C$list filter=\"[[$state$]!match[checked]]\" variable=\"_\">\n            \u003C$action-deletetiddler $filter=\"[\u003Ctoggle>][search:title[$:/config/]search:title\u003Ctoggle>]\"/>\n        \u003C/$list>\n        \u003C\u003Cset-current-sidebar-tab>>\n        \"\"\">\n    \u003Cinput type=checkbox $state$/>\n    \u003C/$button>\n\\end\n\\define toggle-visibility(filter,field)\n\u003C$list filter=\"$filter$\" variable=\"toggle\">\n    \u003Cdiv>\n        \u003Clabel class=\"tc-icon-wrapper\">\n        \u003C$macrocall $name=\"checkbox\" field=\"$field$\" state={{{ [is[current]list[!!$field$]match\u003Ctoggle>then[]else[checked]] }}}/>\n            \u003C$tiddler tiddler=\u003C\u003Ctoggle>> >\n                \u003C$transclude tiddler={{!!icon}}/> \u003C\u003Ctoc-caption>>\n                -- \u003Ci class=\"tc-muted\">\n                    \u003C$link>\u003C$transclude field=\"description\">\u003C$transclude field=\"title\"/>\u003C/$transclude>\u003C/$link>\n                \u003C/i>\n            \u003C/$tiddler>\n        \u003C/label>\n    \u003C/div>\n\u003C/$list>\n\\end\n\\define check-all()\n    \u003C\u003Cenable-autosave>>\n    \u003C$action-setmultiplefields $fields=\"[list[!!config-visibility]]\" $values=\" \"/>\n    \u003C$action-deletetiddler $filter=\"\"\"\n        $:/tags/ViewToolbar $:/tags/PageControls $:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]]\n        [search:title[$:/config/ViewToolbarButtons]]\n        [search:title[$:/config/PageControlButtons]]\n    \"\"\"/>\n\\end\n\\define uncheck-all()\n    \u003C\u003Cenable-autosave>>\n    \u003C$action-setmultiplefields $fields=\"[list[!!config-visibility]]\" $values=\"\"\"\n    [[$:/tags/PageControls]tagging[]format:titlelist[]join[ ]]\n    [[$:/tags/ViewToolbar]tagging[]format:titlelist[]join[ ]]\n    [subfilter[$:/tags/SideBar $:/tags/SideBar/disabled]tagging[]format:titlelist[]join[ ]]\n    \"\"\"/>\n\\end\n\\define save-changes()\n    \u003C\u003CStartupAction>>\n    \u003C$wikify name=\"site-title\" text={{$:/config/SaveWikiButton/Filename}}>\n        \u003C$action-sendmessage $message=\"tm-save-wiki\" $param={{$:/config/SaveWikiButton/Template}} filename=\u003C\u003Csite-title>>/>\n    \u003C/$wikify>\n\\end\n\\define tabList() [[View toolbar]] [[Page controls]] [[Sidebar tabs]] [[Custom CSS]] [[Settings]]\n\\define tabViewToolbar()\n    \u003Cp>\n        Select which buttons can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"[[$:/tags/ViewToolbar]tagging[]]\" field=\"ViewToolbarButtons\"/>\n\\end\n\\define tabPageControls()\n    \u003Cp>\n        Select which buttons can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"[[$:/tags/PageControls]tagging[]]\" field=\"PageControlButtons\"/>\n\\end\n\\define tabSidebarTabs()\n    \u003Cp>\n        Select which tabs can be displayed in read only mode.\n    \u003C/p>\n    \u003C$macrocall $name=\"toggle-visibility\" filter=\"$:/tags/SideBar $:/tags/SideBar/disabled +[tagging[]sort[]]\" field=\"SideBarSegments/tabs\"/>\n\\end\n\\define tabCustomCSS()\n    \u003Cp>\n        Write custom CSS rules to enable in read only mode.\n    \u003C/p>\n    \u003C$edit-text field=\"ReadOnlyCSS\" tag=\"textarea\" class=\"tc-edit-texteditor full-width\"/>\n\\end\n\\define tabSettings()\n    \u003Cp>\n        \u003C$button actions=\u003C\u003Cuncheck-all>> >Hide all\u003C/$button>\n        \u003C$button actions=\u003C\u003Ccheck-all>> >Reset\u003C/$button>\n        \u003C$button\n            actions=\u003C\u003Csave-changes>>\n            tooltip={{$:/language/Buttons/SaveWiki/Hint}}\n            aria-label={{$:/language/Buttons/SaveWiki/Caption}}\n            class=\"tc-btn-invisible\">\n            \u003Cspan class=\"tc-dirty-indicator \">\n                {{$:/core/images/save-button}} \u003C$text text={{$:/language/Buttons/SaveWiki/Caption}}/>\n            \u003C/span>\n        \u003C/$button>\n    \u003C/p>\n    \u003Cp>Below is the filter used to trigger the read only.\u003C/p>\n    \u003C$edit-text field=\"ReadOnlyFilter\" tag=\"textarea\" class=\"tc-edit-texteditor full-width\"/>\n    \u003Cp>\n        \u003C$radio field=\"override\" value=\"true\"> on\u003C/$radio>\n        \u003C$radio field=\"override\" value=\"false\"> off\u003C/$radio>\n        \u003C$radio field=\"override\" value=\"\"> auto\u003C/$radio>\n    \u003C/p>\n    \u003Cp>Read only is \u003C$text text={{{ [subfilter{!!ReadOnlyFilter}match[true]then[on]else[off]] }}}/>.\u003C/p>\n\\end\n\u003C$tiddler tiddler=\"$:/plugins/Telumire/ReadOnly/settings\">\n\u003Canchor id={{{# [{!!title}] +[join[]] }}} />\n\u003C!-- ACTIONS -->\n    \u003C\u003CStartupAction>>\n\u003C!-- END OF ACTIONS -->\n\u003C!-- UI -->\n\u003C$let stateTab=\u003C\u003Cqualify $:/state/tab>> >\n    \u003Cdiv class=\"tc-tab-set tc-vertical\">\n        \u003Cdiv class=\"tc-tab-buttons tc-vertical\">\n            \u003C$list filter=\u003C\u003CtabList>> variable=\"currentTab\">\n                \u003C$button set=\u003C\u003CstateTab>> setTo=\u003C\u003CcurrentTab>> selectedClass=\"tc-tab-selected\">\u003C\u003CcurrentTab>>\u003C/$button>\n            \u003C/$list>\n        \u003C/div>\n        \u003Cdiv class=\"tc-tab-content tc-vertical\">\n                \u003C$let defaultTab={{{ [enlist\u003CtabList>first[]] }}} >\n                    \u003C$macrocall $name={{{ tab[\u003CstateTab>get[text]else\u003CdefaultTab>titlecase[]]+[split[ ]join[]] }}}/>\n                \u003C/$let>\n        \u003C/div>\n    \u003C/div>\n\u003C/$let>\n\u003C!-- UI Style -->\n    \u003Cstyle>\n        textarea.tc-edit-texteditor.full-width{width:100%!important;}\n        label.tc-icon-wrapper button.tc-btn-invisible{cursor: auto;}\n    \u003C/style>\n\u003C!-- END OF UI -->\n\u003Cblockquote>\nWARNING: The buttons are not properly turned on when turning off read only. For now, use the \u003C$button actions=\u003C\u003Ccheck-all>>>Reset\u003C/$button> button.\n\u003C/blockquote>\n\u003C/$tiddler>","creator":"Telumire","title":"$:/plugins/Telumire/ReadOnly/settings","modified":"20240718132919007","modifier":"Telumire","tags":"$:/tags/StartupAction $:/tags/ControlPanel/Appearance","type":"text/vnd.tiddlywiki","PageControlButtons":"","SideBarSegments/tabs":"","ViewToolbarButtons":"","config-visibility":"PageControlButtons ViewToolbarButtons SideBarSegments/tabs","ReadOnlyCSS":".tc-subtitle{\ndisplay:none;\n}\n\n.tc-sidebar-search [aria-label=\"{{$:/language/Buttons/AdvancedSearch/Caption}}\"]{    \ndisplay:none;\n}","caption":"Read Only","revision":"0","bag":"default","ReadOnlyFilter":"[[TiddlyWiki Safe Mode]is[tiddler]]\n[{$:/status/IsLoggedIn}match[yes]]\n[{$:/info/url/protocol}match[file:]]\n[{$:/info/url/hostname}match[localhost]]\n+[!is[blank]limit[1]then[false]else[true]]\n:map[\u003C..currentTiddler>get[override]!is[blank]else\u003CcurrentTiddler>]","override":""},

{"created":"20240715140746378","text":"on:\n  push:\n    branches:\n      - main\n    paths:\n      - 'www/**'\nname: 🚀 Deploy website on push inside the www folder\njobs:\n  web-deploy:\n    name: 🎉 Deploy\n    runs-on: ubuntu-latest\n    steps:\n      - name: 🚚 Get latest code\n        uses: actions/checkout@v4\n      \n      - name: 📂 Sync files\n        uses: SamKirkland/FTP-Deploy-Action@v4.3.5\n        with:\n          server: ftp.cluster029.hosting.ovh.net\n          username: ${{ secrets.ftp_username }}\n          password: ${{ secrets.ftp_password }}\n          local-dir: www/\n          server-dir: www/\n          exclude: |\n            **/.git*\n            **/.git*/**\n            **/node_modules/**","tags":"","title":"$:/portfolio/.github/workflows/main.yml","modified":"20240716001005255","type":"text/plain","caption":"FTP Deploy Action"},
{"created":"20240716002452901","text":"RewriteEngine On\n\n# Force HTTPS (Redirect all HTTP traffic to HTTPS)\nRewriteCond %{HTTPS} !on\nRewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]\n\n# Redirect to /public/index.php if the request is for the root directory\nRewriteCond %{REQUEST_URI} ^/$\nRewriteRule ^$ /public/index.php [L]\n\n# Redirect all other requests to index.php if file or directory does not exist\nRewriteCond %{REQUEST_FILENAME} !-f\nRewriteCond %{REQUEST_FILENAME} !-d\nRewriteRule . /public/index.php [L]\n\n# Custom error page\nErrorDocument 500 /public/error.php\n\n\u003CIfModule mod_headers.c>\n    AddDefaultCharset UTF-8\n\n    Header set X-Content-Type-Options \"nosniff\"\n\n    Header set Content-Security-Policy \"default-src 'none';base-uri 'self';form-action 'self';frame-ancestors 'self';object-src 'none';script-src 'self';style-src 'self';img-src 'self';\"\n\n    Header set Referrer-Policy \"strict-origin-when-cross-origin\"\n\n    Header set Cross-Origin-Embedder-Policy \"require-corp\"\n\n    Header set Cross-Origin-Opener-Policy \"same-origin\"\n\n    Header set Cross-Origin-Resource-Policy \"same-origin\"\n    \n    # Cache static assets for 1 year\n    \u003CFilesMatch \"\\.(jpg|jpeg|png|gif|svg|css|js|woff|woff2|ttf|eot)$\">\n        Header set Cache-Control \"max-age=31536000, public, immutable\"\n    \u003C/FilesMatch>\n\n    # Cache HTML for 1 hour\n    \u003CFilesMatch \"\\.html$\">\n        Header set Cache-Control \"max-age=3600, public\"\n    \u003C/FilesMatch>\n\u003C/IfModule>","modified":"20240716002705869","title":"$:/portfolio/www/.htaccess","type":"text/plain"},

{"created":"20240716002452903","text":"\u003C?php\n$title = 'Bienvenue !';\n$transition=\"start\";\n\nob_start();\n?>\n\u003Cp>\nCe site est en cours de construction 👷‍♂️ Vous pouvez suivre mes progrès ci-dessous:\n\u003C/p>\n\n\u003Cform name=\"tasks\">\n\u003Clabel>\n  \u003Cinput name=\"task\" type=\"checkbox\" checked disabled>\n  Mise en place de la méthode MVC. \u003Ca href=\"https://learning-php-mysql.tiddlyhost.com/#:[created[20240203150245488]]\">Documentation du projet\u003C/a> créée sur tiddlyhost.\n\u003C/label>\n\u003Clabel>\n  \u003Cinput name=\"task\" type=\"checkbox\" checked disabled>\n  Code validé avec \u003Ca href=\"https://validator.w3.org/nu/?doc=https://theophile.dev/&submit=Check\">nu validator\u003C/a>\n\u003C/label>\n\u003Clabel>\n  \u003Cinput name=\"task\" type=\"checkbox\" checked disabled>\n  \u003Ca href=\"https://github.com/thinkerers/theophile.dev/blob/main/.github/workflows/main.yml\">Utilisation de github action\u003C/a> pour push le code de mon site depuis un repo github vers mon hébergement OVH via FTP\n\u003C/label>\n\u003Clabel>\n  \u003Cinput name=\"task\" type=\"checkbox\" checked disabled>\n  Ajout de \u003Ca href=\"https://search.google.com/test/rich-results?url=https%3A%2F%2Ftheophile.dev%2F\">résultat enrichis\u003C/a> pour afficher mon \"logo\" (temporairement un emoji) dans les résultats de recherche google\n\u003C/label>\n\u003Clabel>\n  \u003Cinput name=\"task\" type=\"checkbox\" checked disabled>\n  Demande d'indexation sur \u003Ca href=\"https://search.google.com/search-console\">google search console\u003C/a>, \u003Ca href=\"/sitemap.xml\">sitemap\u003C/a> et \u003Ca href=\"/robots.txt\">robots.txt\u003C/a> créés\n\u003C/label>\n\u003Clabel>\n  \u003Cinput name=\"task\" type=\"checkbox\" checked disabled>\n  \u003Ca href=\"https://pagespeed.web.dev/analysis?url=https%3A%2F%2Ftheophile.dev%2F\">PageSpeed Insights: 100 Performance, 100 Accessibility, 100 Best Practices, 100 SEO\u003C/a>\n\u003C/label>\n\u003Clabel>\n  \u003Cinput name=\"task\" type=\"checkbox\" checked disabled>\n  \u003Ca href=\"https://developer.mozilla.org/en-US/observatory/analyze?host=theophile.dev\">HTTP Observatory Report\u003C/a>: Score: 135 / 100\n\u003C/label>\n\u003C/form>\n\n\n\u003Caddress id=\"contact\">\n\u003Cul>\n  \u003Cli>\u003Ca href=\"mailto:hello@theophile.dev\">Contactez moi\u003C/a>\u003C/li>\n  \u003Cli>\u003Ca href=\"https://docs.google.com/presentation/d/12qON9WzkUSGHv9LRzEdK1zckqqabfpfLK1-vlNeaQ9k/preview?slide=id.g706ef3ee9b_8_88\">portfolio infographie\u003C/a>\u003C/li>\n  \u003Cli>\u003Ca href=\"https://codepen.io/collection/Rzvekr\">codepen\u003C/a>\u003C/li>\n  \u003Cli>\u003Ca href=\"https://github.com/DesignThinkerer\">github\u003C/a>\u003C/li>\n\u003C/ul>\n\u003C/address>\n\u003C?php\n$content = ob_get_clean();\nrequire_once(TEMPLATE_ROOT .'layout.php');\n?>","modified":"20240716003002788","title":"$:/portfolio/www/templates/home.php","type":"text/plain"},

{"created":"20240716002452904","text":"\u003Ch1>\n\u003Cspan style=\"--animation-order: 0;\">B\u003C/span>\n\u003Cspan style=\"--animation-order: 1;\">O\u003C/span>\n\u003Cspan style=\"--animation-order: 2;\">N\u003C/span>\n\u003Cspan style=\"--animation-order: 3;\">J\u003C/span>\n\u003Cspan style=\"--animation-order: 4;\">O\u003C/span>\n\u003Cspan style=\"--animation-order: 5;\">U\u003C/span>\n\u003Cspan style=\"--animation-order: 6;\">R\u003C/span>\n\u003Cspan style=\"--animation-order: 7;\">!\u003C/span>\n\u003C/h1>\n\u003Cfooter>\nMerci de votre visite, mais cette page n'est pas encore tout à fait prête. Repassez plus tard !\n\u003C/footer>\n\u003Cstyle>\n@import url(\"https://fonts.googleapis.com/css2?family=Nabla&display=swap&family=Roboto\");\n\nfooter{\nposition: fixed;\nbottom:0;\n}\n\n\n:root {\n  /*    --square: url(\"data:image/svg+xml,\u003Csvg viewBox='0 0 1 1' xmlns='http://www.w3.org/2000/svg'>\u003Cpath style='vector-effect:non-scaling-stroke' stroke='black' fill='none' stroke-width='1px' opacity='.1' d='M0 0 1 0 1 1 0 1 0 0'/>\u003C/svg>\"); \n   \n   use background-repeat:space and set position to 0 to make a grid \n   \n*/\n\n  /*https://codepen.io/sanbec/pen/yLpZgJw */\n  --shape-1: url(\"data:image/svg+xml,%3Csvg viewBox='0 0 1 1' xmlns='http://www.w3.org/2000/svg'%3E%3Cstyle type='text/css'%3E path%7Btransform-origin: center;animation:x 4s ease-in-out infinite forwards%7D@keyframes x%7Bfrom%7Brotate:0%7Dto%7Brotate:270deg%7D%7D%3C/style%3E%3Cpath fill='%23FFE55A' d='M.5 0A.5.5 90 001 .5.5.5 90 00.5 1 .5.5 90 000 .5.5.5 90 00.5 0'/%3E%3C/svg%3E\");\n  --shape-2: var(--shape-1);\n  --shape-3: var(--shape-1);\n\n  /* grid unit */\n  --unit: 5cqw;\n\n  /* set images */\n  --background-image: var(--shape-1), var(--shape-2), var(--shape-3);\n  --background-repeat: no-repeat, no-repeat, no-repeat;\n\n  /* sizes */\n  --offsetTopLeftTextBox_X: 1;\n  --offsetTopLeftTextBox_Y: 7;\n\n  --offsetBottomRightTextBox_X: 17;\n  --offsetBottomRightTextBox_Y: 11;\n\n  --shape-1-offset-X: calc(0 + var(--offsetTopLeftTextBox_X));\n  --shape-1-offset-Y: calc(0 + var(--offsetTopLeftTextBox_Y));\n  --shape-1-scale: 2;\n  --shape-1-size-from: var(--unit);\n  --shape-1-size-to: calc(var(--unit) * var(--shape-1-scale));\n  --shape-1-offset: calc((var(--shape-1-scale) - 1) / 2);\n\n  --shape-2-offset-X: calc(8.5 + var(--offsetTopLeftTextBox_X));\n  --shape-2-offset-Y: calc(-0.9 + var(--offsetTopLeftTextBox_Y));\n  --shape-2-scale: 2.8;\n  --shape-2-size-from: var(--unit);\n  --shape-2-size-to: calc(var(--unit) * var(--shape-2-scale));\n  --shape-2-offset: calc((var(--shape-2-scale) - 1) / 2);\n\n  --shape-3-offset-X: calc(0 + var(--offsetBottomRightTextBox_X));\n  --shape-3-offset-Y: calc(0 + var(--offsetBottomRightTextBox_Y));\n  --shape-3-scale: 2;\n  --shape-3-size-from: var(--unit);\n  --shape-3-size-to: calc(var(--unit) * var(--shape-3-scale));\n  --shape-3-offset: calc((var(--shape-3-scale) - 1) / 2);\n\n  --shape-1-position-from: calc(\n      var(--unit) * calc(var(--shape-1-offset-X) + var(--shape-1-offset))\n    )\n    calc(var(--unit) * (var(--shape-1-offset-Y) + var(--shape-1-offset)));\n\n  --shape-1-position-to: calc(var(--unit) * var(--shape-1-offset-X))\n    calc(var(--unit) * var(--shape-1-offset-Y));\n\n  --shape-2-position-from: calc(\n      var(--unit) * calc(var(--shape-2-offset-X) + var(--shape-2-offset))\n    )\n    calc(var(--unit) * (var(--shape-2-offset-Y) + var(--shape-2-offset)));\n\n  --shape-2-position-to: calc(var(--unit) * var(--shape-2-offset-X))\n    calc(var(--unit) * var(--shape-2-offset-Y));\n\n  --shape-3-position-from: calc(\n      var(--unit) * calc(var(--shape-3-offset-X) + var(--shape-3-offset))\n    )\n    calc(var(--unit) * (var(--shape-3-offset-Y) + var(--shape-3-offset)));\n\n  --shape-3-position-to: calc(var(--unit) * var(--shape-3-offset-X))\n    calc(var(--unit) * var(--shape-3-offset-Y));\n\n  /* results */\n  --background-size-from: var(--shape-1-size-from), var(--shape-2-size-from),\n    var(--shape-3-size-from);\n\n  --background-size-to: var(--shape-1-size-to), var(--shape-2-size-to),\n    var(--shape-3-size-to);\n\n  --background-position-from: var(--shape-1-position-from),\n    var(--shape-2-position-from), var(--shape-3-position-from);\n\n  --background-position-to: var(--shape-1-position-to),\n    var(--shape-2-position-to), var(--shape-3-position-to);\n}\n\nhtml {\n  height: 100%;\n}\nbody {\n  background-color: beige;\n  height: 100%;\n  overflow: hidden;\n  font-family: roboto;\n}\n\nh1 {\n  pointer-events:none;\n  display: flex;\n  justify-content: center;\n  align-items: center;\n  width: 100%;\n  aspect-ratio: 1;\n  font-size: 20cqw;\n  letter-spacing: -1.1cqw;\n  font-family: Nabla;\n  position: absolute;\n  margin: auto;\n  inset: 0;\n\n  &:after,\n  &:before {\n    pointer-events: none;\n    content: \"\";\n    position: absolute;\n    inset: 0;\n    animation: scaling 2s ease-in-out infinite alternate;\n    animation-delay: 0, 1, 1.5s, 3s;\n    background-image: var(--background-image);\n    background-repeat: var(--background-repeat);\n  }\n\n  &:before {\n    animation-delay: -800ms;\n    transform: scaleX(-0.8) scaleY(-0.8) translateX(4cqw);\n    --background-image: var(--shape-1), none, var(--shape-3);\n  }\n}\n\nspan {\n/*   --scaling-shadows:.9; */\n  --wobbling: 0 -0.15ch;\n  /*   display: inline-block; */\n  animation: wobbling 1.5s ease-in-out infinite alternate;\n  animation-delay: calc(var(--animation-order) * -800ms);\n}\n\n/* shadows */\n/* span:after{\n  position:absolute;\n  inset:0;\n  top:100%;\n  content:\"\";\n  background:grey;\n  border-radius:50%;\n  opacity:.3;\n  height:10px;\n  width:90%;\n  animation:\n    wobbling 1.5s ease-in-out infinite alternate-reverse,\n    scaling-shadows 1.5s ease-in-out infinite alternate;\n  animation-delay:inherit;\n} */\n\n@keyframes wobbling {\n  to {\n    translate: var(--wobbling);\n  }\n}\n\n/* @keyframes scaling-shadows {\n  to {\n    scale: var(--scaling-shadows);\n  }\n} */\n\n@keyframes scaling {\n  from {\n    background-size: var(--background-size-from);\n    background-position: var(--background-position-from);\n  }\n  to {\n    background-size: var(--background-size-to);\n    background-position: var(--background-position-to);\n  }\n}\n\n@media (prefers-reduced-motion) {\n  span {\n/*     --scaling-shadows:1; */\n    --wobbling: 0;\n  }\n  h1 {\n    --background-size-from: var(--background-size-to);\n    --background-position-from: var(--background-position-to);\n  }\n}\n\n/* simulate reduce-motion */\n\n:is(#reduce-motion, [for=\"reduce-motion\"]) {\n  cursor: pointer;\n  &:not(:hover) {\n    opacity: 0.3;\n  }\n}\n\n#reduce-motion:checked {\n  ~ * span {\n    --wobbling: 0;\n/*     --scaling-shadows:1; */\n  }\n  ~ h1 {\n    --background-size-from: var(--background-size-to);\n    --background-position-from: var(--background-position-to);\n  }\n}\n\ndiv{\n  background:red;\n  width:attr(data-text);\n}\n\u003C/style>","modified":"20240716002904873","title":"$:/portfolio/www/templates/soon.php","type":"text/plain"},
{"created":"20211027134000011","text":"\u003C$list filter=\"[all[current]tag[$:/tags/Stylesheet]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=css display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[all[current]tag[$:/tags/Macro]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=\"text/vnd.tiddlywiki\" display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>\n\u003C$list filter=\"[all[current]tag[$:/tags/ViewTemplate]]\">\n\u003C$reveal tag=\"div\" type=\"nomatch\" stateTitle=\u003C\u003Cfolded-state>> text=\"hide\">\n\u003C$macrocall $name=\"copy-code\" language=\"text/vnd.tiddlywiki\" display-language=show code={{!!text}} />\n\u003C/$reveal>\n\u003C/$list>","title":"$:/showInfo/code/Stylesheet/ViewTemplate","list-before":"$:/core/ui/ViewTemplate/body","modified":"20240203145556749","tags":"$:/showInfo/macro/copy-code $:/tags/ViewTemplate","type":"text/vnd.tiddlywiki","revision":"0","bag":"default"},
{"created":"20210527202956234","creator":"user","title":"$:/showInfo/macro/copy-code","list":"","modified":"20230914135633503","modifier":"Telumire","tagging":"after","tags":"$:/showInfo $:/tags/Macro $:/showInfo/macro/copy-code Tools","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","install":"\u003C\u003Cexport \"[is[current]] [is[current]tagging[]]\" filename:\"copy-code-macro\" hint:\"Click or drag and drop this button into your wiki: \">>","caption":"Copy code macro","description":"A macro to show a codeblock + a copy button. Support syntax highlighting with the highlight.js plugin.\n\n\u003Cp>Require \u003C\u003Clist-links \"[is[current]] [is[current]tagging[]]\">>\u003C/p>","code-body":"yes","text":"\\define copy-code(code:\"\" language:\"\" title:\"\" display-language:\"\")\n\u003Cdl class=\"copy-code\">\n\t\u003Cdt>\u003C\u003C__title__>>\u003C/dt>\n\t\u003Cdd>\n\t\t\u003C$macrocall $name=\"copy-to-clipboard\" src=\u003C\u003C__code__>>/> \n\t\t\u003C$codeblock code=\u003C\u003C__code__>> language=\u003C\u003C__language__>>/>\n\t\t\u003Csmall class={{{ [\u003C__display-language__>!is[blank]]:else[\u003C__code__>split[\n]count[]compare:number:gt[2]then[show]else[hide]]}}}>\u003C\u003C__language__>>\u003C/small>\n\t\u003C/dd>\n\u003C/dl>\n\\end\n\n\\define cc(code:\"\" language:\"\" title:\"\" display-language:\"\") \u003C$macrocall $name=\"copy-code\" language=\u003C\u003C__language__>> code=\u003C\u003C__code__>> title=\u003C\u003C__title__>> display-language=\u003C\u003C__display-language__>> />\n"},
{"title":"$:/showInfo/macro/copy-code/examples","created":"20210527204100789","creator":"user","modified":"20220105145036165","modifier":"user","tags":"$:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":";Default code block (without copy-to-clipboard) (syntax coloring provided by [[highlight.js|$:/plugins/tiddlywiki/highlight]])\n\n```html\n\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\n```\n\n;Basic macro call copy-code-to-clipboard \u003Ckbd>alt-m\u003C/kbd>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without title\u003C/li>\n\u003C/ul>\">>\n\n\u003C\u003Ccopy-code html\n\"\u003Cul>\n \u003Cli>Without language indicator\u003C/li>\n\u003C/ul>\" \"\" hide>>\n\n\u003C\u003Ccopy-code \"html\"\n\"\u003Cul>\n \u003Cli>default parameter order\u003C/li>\n\u003C/ul>\"\n\n\"Now with a title !\">>\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li>\n\u003C/ul>\"\n>>\n\n;~~Limitation : can't use \u003C\u003C>> inside a block of code with this technique, otherwise it breaks :~~\n> EDIT: the newer version of tiddlywiki no longer have this issue !\n\n\u003C\u003Ccopy-code \ntitle:\"Code sample\"\nlanguage:html\ncode:\"\u003Cul>\n \u003Cli>Specific parameter order\u003C/li> \u003C\u003Cnot safe to use>>\n\u003C/ul>\"\n>>\n\n;The full macrocall notation \u003Ckbd>alt-shift-m\u003C/kbd> prevent this issue :\n\n\u003C$macrocall $name=\"copy-code\"\ntitle=\"Code sample\"\nlanguage=html\ndisplay-language=show\ncode=\"\u003Cul>\n \u003Cli>This works !\u003C/li> \u003C\u003Csafe to use>>\n\u003C/ul>\"\n/>","revision":"0","bag":"default"},
{"title":"$:/showInfo/macro/copy-code/shortcuts/full","caption":"shortcut copy code button with full macrocall syntax","condition":"[\u003CtargetTiddler>!has[type]] [\u003CtargetTiddler>type[text/vnd.tiddlywiki]]","created":"20210528014602259","creator":"user","description":"Transform the selection into a code bloc with a copy to clipboard button - allow double angle brackets","icon":"$:/core/images/copy-clipboard","modified":"20211027155009472","modifier":"user","shortcuts":"alt-shift-m","tags":"$:/tags/EditorToolbar $:/showInfo/macro/copy-code","type":"text/vnd.tiddlywiki","text":"\u003C$action-sendmessage\n    $message=\"tm-edit-text-operation\"\n    $param=\"wrap-selection\"\n    prefix='\u003C$macrocall $name=\"copy-code\"\ntitle=\"\"\nlanguage=\"\"\ndisplay-language=\"show\"\ncode=\"\"\"'\n\nsuffix='\"\"\"/>'\n/>","revision":"0","bag":"default"},

{"created":"20210527214847395","creator":"user","title":"$:/showInfo/macro/copy-code/style","comment":"\u003C\u003Ccopy-code html \"\"\"test\"\"\" \"title\">>","modified":"20221208195739384","modifier":"Telumire","tags":"$:/showInfo/macro/copy-code $:/tags/Stylesheet","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","text":".copy-code{\n    font-family: Consolas;\n}\n\n.copy-code dt{\n    background: \u003C\u003Ccolor pre-background>>;\n    border: solid 1px \u003C\u003Ccolor pre-border>>;\n    border-bottom:unset;\n    padding: 0.5em;\n    border-radius: 3px 3px 0 0;\n    font-size: 1.1em;\n}\n\n.copy-code dt:empty, .copy-code dd small.hide{\n    display: none;\n}\n\n.copy-code dd{\n    margin: 0;\n}\n\n.copy-code dd>pre{\n    border-radius: 3px;\n    background-color:\u003C\u003Ccolor tiddler-editor-background>>;\n    height: inherit;\n    overflow-y: auto;\n}\n\n.copy-code dt:not(:empty)+dd>pre{\n    border-radius: 0 0 3px 3px;\n    margin-top: 0em;\n}\n\n.copy-code dd{\n    position: relative;\n    display: block;\n}\n\n.copy-code dd :is(button, small) {\n    position: absolute;\n    opacity: 0.3;\n    padding: 5px;\n}\n\n.copy-code dd button:hover{\n    transition: opacity 150ms ease-in-out;\n    opacity: 1;\n}\n\n.copy-code dd button {\n    font-size: 0;\n    right:0;\n    display: flex;\n    align-items:flex-start;\n    justify-content:flex-end;\n    pointer-events:none;\n}\n\n.copy-code dd button svg {\n    width: 20px;\n    height: auto;\n    pointer-events:all;\n}\n\n.copy-code dd small {\n    inset: auto 0 0 auto;\n    text-transform: uppercase;\n    font-weight: bold;\n    font-size: 1em;\n}"},

{"created":"20180927082601825","text":"\\import [[$:/core/ui/PageMacros]] [all[shadows+tiddlers]tag[$:/tags/Macro]!has[draft.of]]\n\\rules only filteredtranscludeinline transcludeinline macrocallinline\n\u003Cdiv class=\"tc-remove-when-wiki-loaded tc-splash-container\">\n\u003Cstyle scoped>\n.tc-splash-container{\ndisplay:grid;\nplace-content:center;\nposition:absolute;\ninset:0;\n}\n\n.tc-splash-text {\n    font-family: -apple-system, BlinkMacSystemFont, \"Segoe UI\", Helvetica, Arial, sans-serif, \"Apple Color Emoji\", \"Segoe UI Emoji\", \"Segoe UI Symbol\";\n    font-size: 16px;\n    text-rendering: optimizeLegibility;\n    -webkit-font-smoothing: antialiased;\n\tmargin: 20px auto 0;\n\twidth: 200px;\n\ttext-align: center;\n\tcolor: \u003C\u003Ccolour foreground>>;\n\tfill: \u003C\u003Ccolour foreground>>;\n}\n\n.tc-splash-text img {\n\twidth: 150px;\n\t\u003C\u003Cbox-shadow \"2px 2px 10px rgba(0, 0, 0, 0.5)\">>\n}\n\nhtml body.tc-body {\n\tbackground: \u003C\u003Ccolour page-background>>;\n}\n\n/*\nSpinner from https://github.com/tobiasahlin/SpinKit/ by Tobias Ahlin\n\nThe MIT License (MIT)\n\nCopyright (c) 2015 Tobias Ahlin\n\nPermission is hereby granted, free of charge, to any person obtaining a copy of\nthis software and associated documentation files (the \"Software\"), to deal in\nthe Software without restriction, including without limitation the rights to\nuse, copy, modify, merge, publish, distribute, sublicense, and/or sell copies of\nthe Software, and to permit persons to whom the Software is furnished to do so,\nsubject to the following conditions:\n\nThe above copyright notice and this permission notice shall be included in all\ncopies or substantial portions of the Software.\n\nTHE SOFTWARE IS PROVIDED \"AS IS\", WITHOUT WARRANTY OF ANY KIND, EXPRESS OR\nIMPLIED, INCLUDING BUT NOT LIMITED TO THE WARRANTIES OF MERCHANTABILITY, FITNESS\nFOR A PARTICULAR PURPOSE AND NONINFRINGEMENT. IN NO EVENT SHALL THE AUTHORS OR\nCOPYRIGHT HOLDERS BE LIABLE FOR ANY CLAIM, DAMAGES OR OTHER LIABILITY, WHETHER\nIN AN ACTION OF CONTRACT, TORT OR OTHERWISE, ARISING FROM, OUT OF OR IN\nCONNECTION WITH THE SOFTWARE OR THE USE OR OTHER DEALINGS IN THE SOFTWARE.\n*/\n\n.tc-splash-spinner {\n\tmargin: 20px auto 0;\n\twidth: 70px;\n\ttext-align: center;\n}\n\n.tc-splash-spinner > div {\n\twidth: 18px;\n\theight: 18px;\n\tborder-radius: 100%;\n\tdisplay: inline-block;\n\t-webkit-animation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tanimation: sk-bouncedelay 1.4s infinite ease-in-out both;\n\tbackground-color: #f88;\n}\n\n.tc-splash-spinner .tc-splash-bounce-1 {\n\t-webkit-animation-delay: -0.32s;\n\tanimation-delay: -0.32s;\n\tbackground-color: #8f8;\n}\n\n.tc-splash-spinner .tc-splash-bounce-2 {\n\t-webkit-animation-delay: -0.16s;\n\tanimation-delay: -0.16s;\n\tbackground-color: #88f;\n}\n\n@-webkit-keyframes sk-bouncedelay {\n\t0%, 80%, 100% { -webkit-transform: scale(0) }\n\t40% { -webkit-transform: scale(1.0) }\n}\n\n@keyframes sk-bouncedelay {\n\t0%, 80%, 100% { \n\t-webkit-transform: scale(0);\n\ttransform: scale(0);\n\t} 40% { \n\t-webkit-transform: scale(1.0);\n\ttransform: scale(1.0);\n\t}\n}\n\u003C/style>\n\n\u003Cdiv class=\"tc-splash-spinner\">\n  \u003Cdiv class=\"tc-splash-bounce-1\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-2\">\u003C/div>\n  \u003Cdiv class=\"tc-splash-bounce-3\">\u003C/div>\n\u003C/div>\n\n\u003Cdiv class=\"tc-splash-text\">\n{{$:/SiteTitle}} is loading\n\u003C/div>\n\u003C/div>","creator":"Telumire","title":"$:/SplashScreen","modified":"20240717092954611","tags":"$:/tags/RawMarkupWikified/TopBody","type":"text/vnd.tiddlywiki","modifier":"Telumire"},

{"created":"20210527214847395","title":"$:/Styles/Copy-code-to-clipboard","creator":"user","modified":"20230914141603014","modifier":"user","tags":"$:/tags/Stylesheet copy-code-to-clipboard","type":"text/vnd.tiddlywiki","revision":"0","bag":"default","tmap.id":"43d571e1-5826-4a68-b3bc-45c259c678b0","text":".copy-code-to-clipboard-code-area-title {\n  background: \u003C\u003Ccolor pre-background>>;\n  border: solid 1px \u003C\u003Ccolor pre-border>>;\n  /*border:  solid 1px \u003C\u003Ccolor tiddler-editor-border>>;*/\n  border-bottom:unset;\n  padding: 0.5em;\n  border-top-left-radius: 3px;\n  border-top-right-radius: 3px;\n  font-size: 1.1em;\n}\n.copy-code-to-clipboard-code-area-title,\n.copy-code-to-clipboard-button,\n.copy-code-to-clipboard-language {\n  font-family: Consolas;\n}\n\n.copy-code-to-clipboard-code-area {\n  position: relative;\n  display: block;\n}\n\n.copy-code-to-clipboard-code-area-title:empty {\n  display: none;\n}\n\n.copy-code-to-clipboard-code-area-title:empty\n  + .copy-code-to-clipboard-code-area\n  > pre {\n  border-top-left-radius: 3px;\n  border-top-right-radius: 3px;\n  margin-top: 0.5em;\n}\n\n.copy-code-to-clipboard-code-area > pre {\n  margin-top: 0;\n  border-top-left-radius: 0px;\n  border-top-right-radius: 0px;\n  border-bottom-right-radius: 3px;\n  border-bottom-left-radius: 3px;\n}\n\n.copy-code-to-clipboard-button {\n  position: absolute;\n  height: 100%;\n  width: 100%;\n  top: 0;\n  pointer-events:none;\n  display: flex;\n  align-items:flex-start;\n  justify-content:flex-end;\n}\n\n.copy-code-to-clipboard-button > button, \n.copy-code-to-clipboard-language {\n  opacity: 0.3;\n  pointer-events:all;\n}\n\n.copy-code-to-clipboard-button > button:hover {\n  transition: opacity 150ms ease-in-out;\n  opacity: 1;\n}\n\n.copy-code-to-clipboard-language {\n  position: absolute;\n  bottom: 0;\n  right: 0;\n  text-transform: uppercase;\n  font-weight: bold;\n}\n\n.copy-code-to-clipboard-language.hide {\ndisplay:none;\n}\n\n.copy-code-to-clipboard-button,\n.copy-code-to-clipboard-language {\n  padding: 5px;\n}\n\n/*hide the text*/\n\n.copy-code-to-clipboard-button {\n  font-size: 0;\n}\n\n.copy-code-to-clipboard-button > button > svg {\n  width: 20px;\n  height: auto;\n}"},

{"created":"20240524144127778","text":"{{||playground-php}}","tags":"","title":"Associative array","modified":"20240524152307924","php":"\u003C?php\n\n//Creating an associative array\n\n$person = array(\n    'name' => 'John',\n    'surname' => 'Doe'\n);\n\n// Short syntax\n\n$person = [\n    'name' => 'John',\n    'surname' => 'Doe'\n];\n\n//Accessing an associative array\n\n$person['surname'] = 'Lennon';\n\necho $person['name'],' ',$person['surname'];\n\n//Array in array\n\n$family = [\n    ['name' => 'Luke', 'age' => '32'],\n\t\t['name' => 'Leila', 'age' => '32']\n];\n\necho '\u003Cpre>';\nprint_r($family);\necho '\u003C/pre>';\n\necho \"The first family member is called \",$family[0]['name'];"},
{"created":"20240514202611718","text":"Utilisation d'une boucle for pour calculer la somme des éléments d'un tableau.\n\nExemple :\n\n{{||playground-php}}\n\nCette boucle itère à travers le tableau et additionne chaque élément à la variable `$somme`.\n","modified":"20240520124348515","title":"Calculer une Somme avec for","tags":"[[Utilisation des boucles pour la manipulation de données]]","php":"\u003C?php\n$somme = 0;\n$nombres = array(1, 2, 3, 4, 5);\n$nombre_elements = count($nombres);\n\nfor ($i = 0; $i \u003C $nombre_elements; $i++) {\n    $somme += $nombres[$i];\n}\necho \"La somme des nombres est : \" . $somme;\n?>"},

{"created":"20240524153505516","text":"{{||playground-php}}\n\nhttps://phpandmysql.com/extras/type-juggling/?utm_source=notesre&utm_medium=redirect#comparison","tags":"[[PHP Expressions]]","title":"Comparison operators","modified":"20240524161029757","php":"\u003Cpre>\nbigger than : \u003C?= 3>2 ? 'true' : 'false' ?>\n\nlesser than : \u003C?= 3\u003C2 ? 'true' : 'false' ?>\n\nequal to : \u003C?= 3=='3' ? 'true' : 'false' ?>\n\nidentical to : \u003C?= 3==='3' ? 'true' : 'false' ?>\n\nbigger than or equal to : \u003C?= 3>=2 ? 'true' : 'false' ?>\n\nlesser than or equal to : \u003C?= 3\u003C=2 ? 'true' : 'false' ?>\n\nnot equal to : \u003C?= 3.0!='3' ? 'true' : 'false' ?> or \u003C?= 3.0\u003C>'3' ? 'true' : 'false' ?>\n\nnot identical to : \u003C?= 3.0!=='3' ? 'true' : 'false' ?>\n\nspaceship operator : \n    \u003C?= 1\u003C=>1 ?> : both are equal \n    \u003C?= 2\u003C=>1 ?> : left is greater\n    \u003C?= 1\u003C=>2 ?> : right is greater"},

{"created":"20240523235726057","text":"^^source: https://phpandmysql.com/updates/updated-create_filename-function/^^\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"function create_filename($filename, $upload_path)              // Function to make filename\n{\n    $basename   = pathinfo($filename, PATHINFO_FILENAME);      // Get basename\n    $extension  = pathinfo($filename, PATHINFO_EXTENSION);     // Get extension\n    $basename   = preg_replace('/[^A-z0-9]/', '-', $basename); // Clean basename\n    $filename   = $basename . '.' . $extension;                // Add extension to clean basename\n    $i          = 0;                                           // Counter\n    while (file_exists($upload_path . $filename)) {            // If file exists\n        $i        = $i + 1;                                    // Update counter \n        $filename = $basename . $i . '.' . $extension;         // New filepath\n    }\n    return $filename;                                          // Return filename\n}\n\"\"\">>","tags":"","title":"create_filename() function","modified":"20240523235822372"},

{"created":"20240210031453100","text":";With PDO\n\nThe PDO approach is generally preferred because it provides a consistent interface for accessing databases and supports prepared statements, which can help prevent SQL injection attacks.\n\n\n\u003C\u003Ccc \"\"\"\u003C?php\n// Define the path to your SQLite database file\ndefine('DB_PATH', '/path/to/your/database.sqlite');\n\ntry {\n    // Create a new PDO instance with the SQLite driver\n    $pdo = new PDO('sqlite:' . DB_PATH);\n    // Set error mode to exception\n    $pdo->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);\n    echo \"Connected successfully to the SQLite database.\";\n} catch(PDOException $e) {\n    echo \"Connection failed: \" . $e->getMessage();\n}\n?>\"\"\" php>>\n\n;With SQLite3 Extension\n\n\u003C\u003Ccc \"\"\"\u003C?php\n// Define the path to your SQLite database file\ndefine('DB_PATH', '/path/to/your/database.sqlite');\n\ntry {\n    // Create a new SQLite3 instance and open the database\n    $db = new SQLite3(DB_PATH);\n    echo \"Connected successfully to the SQLite database.\";\n} catch(Exception $e) {\n    echo \"Connection failed: \" . $e->getMessage();\n}\n?>\"\"\" php>>\n\n","title":"Establishing a connection to a sqlite database","modified":"20240210031636818","tags":""},

{"created":"20240514202529786","modified":"20240514202529786","title":"Filtrer des Éléments avec foreach et if","tags":"[[Utilisation des boucles pour la manipulation de données]]","text":"Utilisation d'une boucle `foreach` avec une condition if pour filtrer des éléments d'un tableau.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"\n$nombres = array(1, 2, 3, 4, 5);\nforeach ($nombres as $nombre) {\n    if ($nombre % 2 == 0) {\n        echo $nombre . \" \";\n    }\n}\n// Affiche : 2 4\"\"\">>\n\nCette boucle parcourt le tableau et affiche uniquement les nombres pairs."},

{"created":"20240210025503164","text":";Establish a connection\n\n[[Establishing a connection to a mysql database]]\n\n\n\n;Prepare statement\n\n\u003C\u003Ccc \"\"\"$statement = $pdo->prepare('SELECT * FROM your_table_name');\"\"\" php>>\n\nWith placeholders:\n\n\u003C\u003Ccc \"\"\"$stmt = $pdo->prepare(\"INSERT INTO users (username, password) VALUES (:username, :password)\");\"\"\" php>>\n\n;Execute statement\n\n\u003C\u003Ccc \"$statement->execute();\" php>>\n\nIf the statement has placeholders, pass an array of values to execute().\n\n;Full example\n\n\u003C\u003Ccc \"\"\"\u003C?php\n$dsn = 'mysql:host=localhost;dbname=your_db';\n$username = 'your_username';\n$password = 'your_password';\n\ntry {\n    $pdo = new PDO($dsn, $username, $password);\n    $pdo->setAttribute(PDO::ATTR_ERRMODE, PDO::ERRMODE_EXCEPTION);\n\n    $stmt = $pdo->prepare(\"INSERT INTO users (username, password) VALUES (:username, :password)\");\n    $stmt->bindParam(':username', $username);\n    $stmt->bindParam(':password', $password);\n\n    $username = 'exampleUser';\n    $password = 'examplePassword';\n    $stmt->execute();\n} catch (PDOException $e) {\n    echo \"Connection failed: \" . $e->getMessage();\n}\n?>\"\"\" php>>\n\n;Selecting data\n\n\u003C\u003Ccc \"\"\"$stmt = $pdo->prepare(\"SELECT * FROM users WHERE username = :username\");\n$stmt->bindParam(':username', $username);\n$username = 'exampleUser';\n$stmt->execute();\n$results = $stmt->fetchAll(PDO::FETCH_ASSOC);\"\"\" php>>\n\nIn this example, `$results` will hold an associative array of the selected rows. For inserting multiple values into an IN() clause, you can dynamically generate the placeholders and bind the values accordingly:\n\n\n\u003C\u003Ccc \"\"\"$ids = [1,  2,  3];\n$placeholders = str_repeat('?, ', count($ids) -  1) . '?';\n$stmt = $pdo->prepare(\"SELECT * FROM users WHERE id IN ($placeholders)\");\nforeach ($ids as $key => $id) {\n    $stmt->bindValue(($key +  1), $id);\n}\n$stmt->execute();\n$results = $stmt->fetchAll(PDO::FETCH_ASSOC);\n\"\"\" php>>","tags":"","title":"Get data from sql db with php","modified":"20240210031352224"},

{"created":"20240210032920929","text":"\u003C\u003Ccc \"\"\"$cookieName = \"secure_cookie\";\n$cookieValue = \"Some_secret_value\";\n$expireTime = time() +  3600; // Expires in  1 hour\n$path = '/'; // Accessible on the entire domain\n$domain = ''; // Accessible on all subdomains\n$secure = true; // Transmitted over HTTPS only\n$httponly = true; // Not accessible by JavaScript\n\nsetcookie($cookieName, $cookieValue, $expireTime, $path, $domain, $secure, $httponly);\n\"\"\" php>>\n\n* $cookieName is the name of the cookie.\n* $cookieValue is the value stored in the cookie.\n* $expireTime is the time when the cookie expires, calculated as the current time (time()) plus 1 hour (3600 seconds).\n* $path is set to '/' to make the cookie accessible throughout the entire domain.\n* $domain is left empty to make the cookie available on all subdomains.\n* $secure is set to true to ensure the cookie is only sent over HTTPS connections.\n* $httponly is set to true to prevent the cookie from being accessed through client-side scripts like JavaScript, providing protection against cross-site scripting (XSS)\n\nMake sure your application is served over HTTPS when you use the secure flag, because browsers will not send cookies marked as secure over plain HTTP connections. Additionally, using the httponly flag is a good practice for session cookies to prevent session hijacking via XSS attacks.","tags":"","title":"How to set a secure cookie in PHP","modified":"20240210033029639"},

{"created":"20240210031905876","text":";[[Adminer|Adminer]]\n\n* ''Navigate'' to your Adminer installation URL in your web browser.\n* ''Select Database'': Choose the database you wish to import into or create a new one if necessary.\n* ''Upload SQL File'': Click on the Import button, which usually appears near the top of the Adminer interface.\n* ''Choose File'': Locate the .sql or .sql.gz file on your computer that you want to import and select it.\n* ''Execute Import'': After selecting the file, click the Execute button to start the import process. Adminer will display the progress and any errors encountered during the import.\n\n\n;[[phpMyAdmin|phpMyAdmin & xampp]]\n\n* ''Access phpMyAdmin'': Log into your web hosting control panel and locate phpMyAdmin. The location may vary depending on your hosting provider.\n* ''Select Database'': Once you're in phpMyAdmin, choose the database you want to import into from the list on the left sidebar. If you haven't created a database yet, you can do so by clicking \"New\" at the bottom of the list.\n* ''Go to Import Tab'': After selecting the database, navigate to the \"Import\" tab at the top of the phpMyAdmin interface.\n* ''Choose File'': Click on the \"Choose File\" button to select the SQL file you want to import from your local machine. The file can be a plain .sql file or a compressed file like .zip, .gzip, or .tar.\n* ''Adjust Settings (Optional)'': Before starting the import, you can adjust settings such as character set, collation, and compatibility mode. These options are usually selected automatically based on the file you are importing.\n* ''Start Import'': After choosing the file and adjusting settings, click on the \"Go\" button at the bottom to start the import process. Depending on the size of the database, this may take some time.\n* ''Monitor Progress'': During the import, you can monitor the progress and see any messages or errors that occur. If there are errors, they may be due to issues with the SQL file itself or conflicts with existing data.\n* ''Check Results'': Once the import is complete, check the affected database to ensure that all tables and data have been imported successfully.\n","tags":"","title":"Import a database into PhPMyAdmin / Adminer","modified":"20240210032511931"},

{"created":"20240208230414247","text":"!!! Keywords to Search on Google\n\n* JavaScript basics\n* DOM manipulation in JavaScript\n* JavaScript form validation\n* Event handling in JavaScript\n* Client-side validation with JavaScript\n* Asynchronous JavaScript and AJAX\n\n!!! Websites and Online Resources\n\n* Mozilla Developer Network (MDN) Web Docs: This is an invaluable resource for learning all things web, including JavaScript. The guides and references are comprehensive and cover everything from basic syntax to advanced topics.\n* W3Schools JavaScript Tutorial: Offers straightforward tutorials on JavaScript basics, DOM manipulation, and form validation. It's a great place for beginners to start.\n* JavaScript.info: This site provides detailed tutorials on JavaScript from the ground up. It's particularly good for understanding the nuances of the language.\n* FreeCodeCamp: Offers an extensive, free coding bootcamp online. Their JavaScript section is thorough and includes interactive coding challenges.\n* Codecademy: Provides interactive JavaScript courses that cover basics, DOM manipulation, and more. While some content is free, full access requires a subscription.\n\n!!! Books\n\n* \"Eloquent JavaScript\" by Marijn Haverbeke: A modern introduction to JavaScript, covering everything from the basics to more complex topics like higher-order functions and asynchronous programming. Available to read online for free.\n* \"JavaScript: The Definitive Guide\" by David Flanagan: Known as the \"Rhino book,\" this is a comprehensive guide to JavaScript, including client-side JavaScript for validating forms.\n* \"You Don’t Know JS\" (book series) by Kyle Simpson: This series, available both in print and online, takes a deep dive into the core mechanisms of JavaScript, suitable for both beginners and seasoned developers.\n\n!!! Online Courses and Tutorials\n\n* Udemy:  Offers various JavaScript courses, from beginner to advanced levels. Look for courses that include projects, particularly those that cover form validation.\n* Coursera and edX: Provide courses from universities and colleges that can include JavaScript programming, often as part of web development specializations.","title":"JavaScript (Front-End Validation)","modified":"20240208230603420","tags":"overview"},

{"created":"20240209015535370","text":"https://codepen.io/telumire/pen/xxByxEW\n\n\u003C\u003Ccc \"\"\"const endPoint = \"/formdata/post/user\";\n\n// Utility functions\nconst checkFieldValidity = (field, errMessages) => {\n  const { validity } = field;\n  for (const key in validity) {\n    if (validity[key]) {\n      field.setCustomValidity(errMessages[key] || \"\");\n      const errMessage =\n        field.parentElement.querySelector(\"em\") ||\n        field.insertAdjacentElement(\"afterend\", document.createElement(\"em\"));\n      errMessage.textContent = field.validationMessage;\n      break;\n    }\n  }\n};\n\nfunction addValidationListener(field, validations) {\n  [\"input\", \"invalid\", \"keyup\"].forEach(event => {\n    field.addEventListener(event, ({ target: field }) => {\n      checkFieldValidity(field, validations);\n    });\n  });\n}\n\n// Handling the form\ndocument.addEventListener(\"DOMContentLoaded\", () => {\n  const loginForm = document.querySelector('form:has([type=\"password\"])');\n  const {\n    email: emailField,\n    submit: submitButton,\n    password: passwordField\n  } = loginForm.elements;\n\n  // Set events\n  addValidationListener(emailField, {\n  valueMissing: \"Email is required in order to log you in! Contact the IT team if you lost your login.\",\n  tooShort: \"Email is too short.\",\n  tooLong: \"Email is too long.\",\n  patternMismatch: \"Email must end with @ifapme.be\"\n});\n  \n  addValidationListener(passwordField, {\n  valueMissing: \"Password is required in order to log you in! Contact the IT team if you lost your password.\",\n  tooShort: \"Password is too short.\"\n});\n\n\n  loginForm.addEventListener(\"submit\", async (e) => {\n    if (!loginForm.checkValidity()) {\n      loginForm.reportValidity();\n      e.preventDefault();\n    } else {\n      try {\n        const response = await fetch(endPoint, {\n          method: \"POST\",\n          body: new FormData(loginForm)\n        });\n        if (response.ok) {\n          const result = await response.json();\n        } else {\n          throw new Error(\n            `Server responded with ${response.status}: ${response.statusText}`\n          );\n        }\n      } catch (error) {\n        console.error(\"Fetch error:\", error);\n      }\n    }\n  });\n});\"\"\" js>>\n\n\nhttps://developer.mozilla.org/en-US/docs/Web/HTML/Element/input/email#validation","title":"JS Form Validation","modified":"20240210031844089"},

{"created":"20240523234020400","text":"> Be sure your Windows 10 (64 bit) OS has the latest [[Visual C++ Redistributable for Visual Studio 2015-2022|https://aka.ms/vs/17/release/VC_redist.x64.exe]] installed.\n\n!! Updating PHP\n\n* Download the latest Win32-vs16-x64 version: https://windows.php.net/download/\n* Unpack the downloaded ZIP archive in a folder with the same name\n* Move the complete folder to the \\bin\\php\\ folder of your Laragon installation (it can be found by right-clicking the laragon icon in the activity bar > php > version > dir\n* In the PHP section, select the newly installed PHP version.\n* Laragon will restart the PHP Service using the new version.\n* Now you can remove any previous versions by removing their folder from \\bin\\php\\.\n\n!! Configure the current PHP\n\nIn the PHP section of the Laragon Menu, there are options to :\n\n* quickly set some common PHP settings\n* edit the php values in the php. ini file\n* enable or disable PHP extensions\n\nThese values can be changed in the php.ini file :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"realpath_cache_size = 10M\ndate.timezone = 'Europe/Brussels'\nmemory_limit = 4G\"\"\">>\n","tags":"Laragon","title":"LARAGON – Update PHP","modified":"20240524001658150"},

{"created":"20240524153724018","text":"{{||playground-php}}","tags":"[[PHP Expressions]]","title":"Logical operators","modified":"20240524160145956","php":"\u003Cpre>\n&& = AND\n|| = OR\n! = NOT\n() can be used to group operations\n\nThe evaluation is done left to right.\n\n\u003C?= 3>2 && 1\u003C3 ? 'true' : 'false' ?>\n\n\u003C?= 3>2 || 1\u003C3 ? 'true' : 'false' ?>\n\n\u003C?= 3>2 && 1>3 ? 'true' : 'false' ?>\n\n\u003C?= 3>2 || 1>3 ? 'true' : 'false' ?>\n\n\u003C?= !3>2 ? 'true' : 'false' ?>\n\n\u003C?= (5>2) && (3\u003C4) ? 'true' : 'false' ?>\n"},
{"created":"20240514202415620","modified":"20240514212955554","title":"Manipulation de Données SQL avec while et PDO","tags":"[[Utilisation des boucles pour la manipulation de données]] SQL MySQL","text":"Utilisation d'une boucle `while` pour traiter les résultats d'une requête SQL à l'aide de PDO.\n\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"function connectDB(){\n$host ='localhost';\n$dbname='test';\n$login='root';\n$mdp='';\n\n//Afficher les erreurs\n$pdo_options[PDO::ATTR_ERRMODE] = PDO::ERRMODE_EXCEPTION;\n\ntry {\n//Tentative de connexion à la base de données\n$connectDB = new PDO(\"mysql:host=$host;dbname=$dbname;charset=utf8\", $login, $mdp, $pdo_options);\n}\n\n//si la connexion échoue, afficher une erreur\ncatch (Exception $e){\nexit('Erreur : ' . $e->getMessage());\n}\n\nreturn $connectDB;\n}\n\n//requête simple\n$requete = connectDB()->query('SELECT * FROM ma_table');\n\n//requête préparée\n$requete = $pdo->prepare(\"SELECT mot_de_passe, id FROM `utilisateurs` WHERE email = :email\");\n$requete->execute(array('email' => $email));\n\n\n//récupération des données sous forme de tableau associatif\n$reponse = $requete->fetch(PDO::FETCH_ASSOC);\nprint_r($reponse);\"\"\">>\n\nhttps://www.pierre-giraud.com/php-mysql-apprendre-coder-cours/connexion-base-donnee-mysqli-pdo/"},
{"created":"20240524162110512","text":"https://www.php.net/manual/en/control-structures.match.php\n\nSimilar to a switch.\n\nIf an exact match for a variable is found, then an expression is run and the output is returned. Multiple options can be provided for one line. If there is no match and no default, it will cause an error.\n\n{{||playground-php}}","title":"match","modified":"20240524162609435","tags":"[[Control structures]]","php":"\u003C?php\n$food = 'cake';\n\n$return_value = match ($food) {\n    'apple' => 'This food is an apple',\n    'bar' => 'This food is a bar',\n    'cake','cookie' => 'This food is sugary',\n};\n\nvar_dump($return_value);\n?>\n"},
{"created":"20240524153206620","text":"{{||playground-php}}\n\nhttps://phpandmysql.com/extras/type-juggling/?utm_source=notesre&utm_medium=redirect#mathematical","tags":"[[PHP Expressions]]","title":"Mathematical operators","modified":"20240524160718838","php":"\u003C?php $i=3;?>\n\u003Cpre>\naddition: \u003C?=$i+2?>\n\nsubtraction: \u003C?=$i-2?>\n\nmultiplication: \u003C?=$i*2?>\n\ndivision: \u003C?=$i/2?>\n\nexponentiation: \u003C?=$i**2?>\n\nmodulus: \u003C?=$i%2?>\n\nincrement: \u003C?=$i++?>\n\ndecrement: \u003C?=$i--?>\n\nNote: * and / are performed BEFORE + and -, e.g: \u003C?=1+2*3?>"},

{"created":"20240514202639888","modified":"20240514202639888","title":"Parcourir un Tableau avec foreach","tags":"[[Utilisation des boucles pour la manipulation de données]]","text":"La boucle `foreach` est idéale pour itérer à travers les éléments d'un tableau.\nExemple :\n\n\u003C\u003Ccc language:\"php\" code:\"\"\"\n$nombres = array(1, 2, 3, 4, 5);\nforeach ($nombres as $nombre) {\n    echo $nombre . \" \";\n}\n// Affiche : 1 2 3 4 5\"\"\">>\nCette boucle permet d'accéder facilement à chaque élément du tableau."},
{"created":"20240523222920924","text":"^^Source: https://phpandmysql.com/updates/passing-null-to-string-functions/^^\n\n\u003Cp style=\"column-count:2;\">\nBefore PHP 8.1, if strict types were not enabled, many of PHP's built-in string functions would accept a value of `null` as an argument when a parameter expected a string.\n\nThe PHP interpreter would then convert the value of `null` to an empty string. (They would also accept integers, floats and booleans and convert them to strings.)\n\nIf strict types are enabled, anything other than a string will raise a TypeError.\n\nFrom PHP 8.1, if strict types are not enabled, using a value of `null` for these functions will raise a notice telling you that this feature is deprecated (it will not be supported in the future).\n\nDepending on your error settings, this message could appear on screen or in your error logs.\n\nThese functions will continue to accept integers, floats and booleans and convert them to strings, when strict types are not enabled.\n\u003C/p>\n\u003Chr/>\n\u003Cp style=\"column-count:2;\">\nFeatures are marked as deprecated to give programmers time to update their code before that feature is no longer supported. From PHP 9 onwards, passing a value of `null` to many built-in functions where a string is expected will cause a TypeError (as it would with a user-defined function).\n\nThis will happen for built-in functions like `htmlspecialchars()`, `strlen()` and `trim()`. If the php.net website does not say that the parameter accepts `null` (either using `?string` or `string|null` for the type declaration) it will raise the following notice when it is passed a value of `null`:\n\u003C/p>\n\n```php\nDeprecated: strlen(): Passing null to parameter #1 ($string) of type string is deprecated in ... on line ...\n```\n\nA quick fix is to use the null-coalescing operator where the function expects a string, for example:\n\n```php\n htmlspecialchars($message ?? '');\n```\n\nOr, inside a function like the `html_replace()` function used in the book, which acts as a wrapper for `htmlspecialchars()`, you could use the null-coalescing operator like this:\n\n```php\n// FORMATTING FUNCTIONS\nfunction html_escape($text): string\n{\n    $text = $text ?? '';  // If the value passed into function is null set $text to a blank string\n    return htmlspecialchars($text, ENT_QUOTES, 'UTF-8', false); // Return escaped string\n}\n```\n\nIdeally, you would rewrite code so that it either does not call the function if the value is `null`, or passes it the default value instead (such as an empty string).","tags":"[[PHP & MySQL: Server-side Web Development by Jon Duckett  (15 February 2022)]]","title":"Passing `null` to Built-In String Functions in PHP 8.1+","modified":"20240523232703222"},

{"created":"20240208230212629","text":"!!! Keywords to Search on Google\n\n* PHP beginner tutorial\n* PHP and MySQL web development\n* Secure PHP programming\n* PHP password hashing\n* PHP session management\n* Preventing SQL injection in PHP\n* PHP form handling and validation\n\n!!! Books:\n\n* \"PHP & MySQL: Novice to Ninja\" by Kevin Yank - A comprehensive guide to PHP and MySQL that covers from basic to advanced topics, including security practices.\n* \"Learning PHP, MySQL & JavaScript: With jQuery, CSS & HTML5\" by Robin Nixon - This book integrates PHP with MySQL, JavaScript, jQuery, CSS, and HTML5, offering a holistic approach to web development.\n* \"PHP and MySQL Web Development\" by Luke Welling and Laura Thomson - A classic resource that covers a wide range of PHP and MySQL topics, including security, practical examples, and real-world applications.\n* \"Securing PHP Web Applications\" by Tricia Ballad and William Ballad - Focuses on security aspects of PHP web development, offering insights into protecting applications from common vulnerabilities.\n\n!!! Websites:\n\n;PHP.net (Official PHP Website) - php.net\n:The official PHP documentation is an invaluable resource for learning PHP from the ground up. It also includes detailed explanations of PHP functions, including security-related features.\n;W3Schools PHP Tutorial - w3schools.com/php\n:Offers beginner-friendly tutorials that cover basic to advanced PHP topics, including form handling and sessions management.\n;TutorialsPoint PHP Tutorial - tutorialspoint.com/php\n:Provides comprehensive tutorials on PHP, covering various aspects of PHP programming, including MySQL integration and PHP security.\n;PHP The Right Way - phptherightway.com\n:A community-driven initiative that offers best practices, coding standards, and links to authoritative tutorials on PHP development, including security.\n;Stack Overflow - stackoverflow.com\n:A Q&A platform where you can find answers to specific PHP programming questions, learn from experienced developers, and understand common issues and solutions.\n\n!!! Online Courses and Tutorials:\n\nUdemy, Coursera, and Codecademy offer PHP courses ranging from beginner to advanced levels, including projects that involve form handling, database operations, and implementing security measures.","title":"PHP (Back-End Logic and Security)","modified":"20240208230437588","tags":"overview"},

{"created":"20240524135853045","text":"A variable is a case-sensitive name associated to a value (data). \n\n* start with a `$` and a letter or undescore (not a number). Then, alphanumeric and underscore (no dashes or periods)\n** reserved keyword: [[$this]]\n* followed by the assignment operator `=`\n* then the value\n\nExample: `$a = 3;`\n\nData type: {{PHP Types}}\n\n\n\nIt's possible to define variable variable: https://www.php.net/manual/en/language.variables.variable.php","tags":"[[PHP basics]]","title":"PHP Variables","modified":"20240524143430258"},
{"created":"20240210032220257","text":"To use phpMyAdmin with XAMPP, follow these steps:\n\nInstall XAMPP: Download and install XAMPP from the official website 3. Make sure to choose the version that suits your operating system (Windows, Linux, or macOS).\nStart Apache and MySQL Services: After installing XAMPP, open the XAMPP control panel and ensure that the Apache and MySQL services are running. Click the 'Start' button next to each service to activate them 12.\nAccess phpMyAdmin: There are two ways to access phpMyAdmin:\nThrough the XAMPP control panel: Click the 'Admin' button in the MySQL row to launch phpMyAdmin 1.\nDirectly through your web browser: Enter http://localhost/phpmyadmin/ in your address bar 1.\nLogin to phpMyAdmin: When you first access phpMyAdmin, log in using the default credentials (root as the username and no password). It's recommended to change your password immediately for security purposes 1.\nCreate a Database: After logging in, create a new database by entering its name and clicking 'Create'. Next, you can create tables within the database by specifying the number of columns and their types (e.g., VARCHAR for character strings, INT for integers) 1.\nUse phpMyAdmin: With phpMyAdmin, you can perform various operations on your database such as inserting data, retrieving data, importing/exporting SQL files, and managing users and permissions.\n\n\n\n","title":"phpMyAdmin & xampp","modified":"20240210032511929"},

{"created":"20240514213718955","tags":"","title":"Principes SOLID","modified":"20240514220424900","text":"https://fr.wikipedia.org/wiki/SOLID_(informatique)\n\n;Responsabilité unique (Single responsibility principle)\n: Une classe, une fonction ou une méthode doit avoir une et une seule unique raison d'être modifiée. Cela favorise la modularité et facilite la maintenance en évitant les classes surchargées de responsabilités.\n\n; Ouvert/fermé (Open/closed principle)\n: une entité applicative (classe, fonction, module ...) doit être fermée à la modification directe mais ouverte à l'extension. L'objectif est de permettre l'ajout de nouvelles fonctionnalités sans altérer le code existant.\n\n; Substitution de Liskov (Liskov substitution principle)\n: une instance de type T doit pouvoir être remplacée par une instance de type G, tel que G sous-type de T, sans que cela ne modifie la cohérence du programme. Cela garantit que les sous-classes peuvent être utilisées de manière interchangeable avec leurs classes de base.\n\n; Ségrégation des interfaces (Interface segregation principle)\n: préférer plusieurs interfaces spécifiques pour chaque client plutôt qu'une seule interface générale. Cela évite aux classes de dépendre de méthodes dont elles n'ont pas besoin, réduisant ainsi les couplages inutiles.\n\n; Inversion des dépendances (Dependency inversion principle)\n: il faut dépendre des abstractions, pas des implémentations. Cela favorise la modularité, la flexibilité et la réutilisabilité en réduisant les dépendances directes entre les modules."},
{"created":"20240208221656078","text":"A local soccer league is looking to digitalize its operations to improve the efficiency and accessibility of its administrative tasks. They've approached your team with the request to develop a web-based application that will serve as the central hub for their league's information system. This application will facilitate the management of clubs and players, streamlining the process of registration, information access, and data management.\n\n!! Project Overview\n\n* ''Homepage Development'': You are tasked with creating a homepage that enables users to log in and access detailed information about registered players and clubs. This is the entry point for club representatives to manage their teams and player rosters.\n\n* ''Database Integration'': The league has provided you with an SQL database, \"foot.sql,\" which contains all the necessary data about clubs, players, and fixtures. Your challenge is to import this database into a PHP-compatible database management system like PhpMyAdmin, ensuring that the existing database structure is preserved while updating the password encryption method to a more secure standard.\n\n* ''Security Enhancement'': As part of the security upgrade, you are required to transition from the outdated MD5 password encryption to a more robust system utilizing `password_verify` and `password_hash` functions. This will enhance the security of club accounts and protect sensitive information.\n\n* ''Account Management'': The application must support login functionality for existing accounts with predefined credentials. Additionally, you'll implement a registration process for teams that haven't registered yet, incorporating various data fields and ensuring client-side data validation.\n\n* ''User Interaction and Feedback'': The interface should provide clear feedback for any errors or successful actions, particularly during login and registration processes. This includes displaying alert messages for input or connection errors and confirming successful registrations.\n\n* ''Session Management'': To maintain user sessions, the application should keep users logged in for a duration of 1 hour, enhancing the user experience by removing the need to frequently re-enter login credentials.\n\n* ''Team Registration and Information Display'': For teams undergoing the registration process, you'll create a form that captures essential information about the team and its players. For teams already registered, the application will display a list of players, showcasing their names, first names, and ages in a structured format.\n\nThis project represents an exciting opportunity to contribute to the local soccer community by providing a modern, secure, and user-friendly platform that supports the league's administrative needs and fosters a more engaged and connected soccer community.\n\n!!! Homepage:\n* The homepage should allow users to log in to access information about registered players and clubs (file: index.php).\n* Clubs already have an identifier and password in the database.\n\n!!! Database:\n* Import the SQL database \"foot.sql\" into PhpMyAdmin or a similar tool. The database structure cannot be modified, and the code must be adapted accordingly.\n* Passwords, currently encrypted in MD5, need to be updated to a system using `password_verify` and `password_hash`.\n\n!!! Accounts in the Database:\n# azerty@mail.be, password: 123\n# qwerty@mail.be, password: 456\n# null@mail.be (no teams), password: 789\n\n!!! Registration:\n* An \"Registration\" button must be visible after logging in if the team is not yet registered.\n* After clicking the \"Registration\" button, a form appears allowing to enter the following information:\n** Responsible's name and first name\n** Responsible's password\n** Team name\n** Address, postal code, city, country\n** Team creation date\n** Players (name, first name, date of birth), with a limit of 50 characters for names.\n\n!!! Data Validation:\n* Data entered in the form must be validated on the client side with JavaScript before the form is submitted.\n* Display an alert message with a red background to signal any input/connection errors.\n\n!!! After a Team Registration:\n* If the team is already registered, retrieve and display the names of the club's players in a table including name, first name, and age.\n\n!!! Connection:\n* The login session must be maintained for 1 hour.\n\n! Topics to review\n\n!! [[JavaScript (Front-End Validation)]]\n\n* [[Basic JavaScript Syntax]]: Understanding variables, data types, functions, and control structures.\n* [[DOM Manipulation]]: Learning how to access and modify HTML elements to display validation messages and to retrieve form input values.\n* [[Event Handling]]: Handling form submission events to intercept the form data and perform client-side validation.\n* [[JS Form Validation]]: Implementing checks for empty fields, valid email formats, password strength, and other custom validations.\n* [[Asynchronous JavaScript]]: Utilizing AJAX (Asynchronous JavaScript and XML) for sending data to the server without reloading the page, if needed.\n \n!! [[PHP (Back-End Logic and Security)]]\n\n* [[Basic PHP Syntax]]: Understanding variables, data types, functions, and control structures in PHP.\n* [[Handling Form Submissions]]: Processing POST and GET requests to receive data submitted from the form.\n* [[Database Operations with PDO or MySQLi]]: Connecting to a MySQL database, executing SQL queries to insert, select, update, or delete records.\n* [[Password Hashing and Verification]]: Using password_hash() for creating password hashes and password_verify() for validating passwords during login.\n* [[Sessions Management]]: Implementing user sessions to maintain login states across different pages.\n* [[Security Best Practices]]: Preventing common security vulnerabilities such as SQL injection, cross-site scripting (XSS), and ensuring secure password storage.\n\n!! [[SQL (Database Management)]]\n\n* [[Basic SQL Syntax]]: Understanding SELECT, INSERT, UPDATE, DELETE statements.\n* [[Database Design]]: Designing a relational database schema that reflects the entities (users, clubs, players) and their relationships.\n* [[Primary and Foreign Keys]]: Using keys to enforce entity integrity and relational integrity.\n* [[Data Types]]: Choosing appropriate data types for fields (e.g., VARCHAR for emails, INT for IDs).\n* [[Importing Databases]]: Learning to import an SQL file into a MySQL database using PhpMyAdmin or command-line tools.\n* [[Advanced Queries]]: Writing SQL queries to join tables and aggregate data, if necessary, for displaying player lists or club information.","tags":"","title":"Project - Creating a Club Registration System","modified":"20240210031807275","type":""},

{"created":"20240203150245488","text":"To host my project, I chose [[OVH's free 100MB hosting plan|https://help.ovhcloud.com/csm/en-gb-web-hosting-activate-free-offer?id=kb_article_view&sysparm_article=KB0040354]], which does not include MySQL. As an alternative, I will use SQLite to store articles, SEO keywords, comments, and other relevant data. Images will be hosted on Cloudflare's free tier. OVH's hosting environment currently runs PHP 8.3.7.\n\nFor domain registration and DNS Anycast, I spent €50.75 for a 3-year period, which breaks down to a monthly cost of €1.41.\n\nIt's worth noting that [[PHP-based websites can be hosted on static file providers using WebAssembly|hosting a php based website on a static file hosting with web assembly]]. While this approach might be slower and lack the privacy benefits of server-side languages, it offers a cost-effective way to showcase projects.\n\n\n!! Github repo\nhttps://github.com/thinkerers/theophile.dev\n\n!! Project\nhttps://github.com/orgs/thinkerers/projects/5\n\n!! Syncing the github repo with the ftp server\n\nI use a [[GitHub Action|$:/portfolio/.github/workflows/main.yml]] to automatically deploy my files to the FTP server. This setup provides the benefit of versioning my website and allows me to edit it from anywhere using GitHub.dev in a pinch. The username and password for the FTP server are securely stored in the [[secrets of the GitHub repo|https://docs.github.com/en/actions/security-guides/using-secrets-in-github-actions#creating-secrets-for-a-repository]].\n\n!! Project's files\n\n\u003C\u003Ctree prefix:\"$:/portfolio/\">>","title":"Project: Portfolio PHP&SQLite","modified":"20240718162752101","tags":"project"},
